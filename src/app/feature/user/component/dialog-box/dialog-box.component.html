<!-- dialog-box.component.html -->
<div class="content">
  <h1 mat-dialog-title><strong>Editar Usu√°rio</strong></h1>
  <form [formGroup]="userForm">
    <div class="input-fields" mat-dialog-content>
      <mat-form-field value="primary">
        <mat-label>Nome: </mat-label>
        <input placeholder="Nome" matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Username: </mat-label>
        <input placeholder="username" matInput formControlName="username" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email: </mat-label>
        <input placeholder="email@email.com" matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email: </mat-label>
        <input placeholder="email@email.com" matInput formControlName="dateOfBirth" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Data de Nascimento: </mat-label>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" placeholder="Data de Nascimento" />
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="actions" mat-dialog-actions>
      <button mat-button (click)="doAction()">Editar</button>
      <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancelar</button>
    </div>
  </form>
</div>
